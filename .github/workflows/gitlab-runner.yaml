name: Gitlab Runner Service
on: [repository_dispatch]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Gitlab Runner
        uses: torbenraab/gitlab-runner-action@v0.0.3
        with:
          token: "${{ github.event.client_payload.token }}"
          name: ${{ github.run_id }}
          gitlab-instance: "${{ github.event.client_payload.url }}"